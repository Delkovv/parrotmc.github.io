<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyServer - Official Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/icons/LOGO.png" alt="The servers logo" />
      </div>

      <div class="items">
        <a href="#" class="item voting">
          <img
            src="/icons/Voting-Icon.png"
            alt="Minecraft Voting Icon"
            class="img"
          />
        </a>

        <a href="#" class="item store">
          <img
            src="/icons/Store-Icon.png"
            alt="Minecraft store icon"
            class="img"
          />
        </a>

        <a href="#" class="item support">
          <img
            src="/icons/Discord-Icon.png"
            alt="Minecraft support icon"
            class="img"
          />
        </a>
      </div>

      <div class="playercount">
        <p>
          Join 99 other players on<span class="ip">play.yourserverip.net</span>
        </p>
      </div>

      <div>
        <button class="ipbutton">Copy IP!</button>
      </div>
    </div>
  </body>
</html>
